<body>

<main class="main">

  <div class="container">
    <h2>Get in Touch</h2>
    <form onsubmit="event.preventDefault(); alert('Thanks! This is a static demo — wire this to your email later.');">
      <div class="row">
        <div>
          <label for="name">Name</label><br/>
          <input id="name" class="input" placeholder="Your name"/>
        </div>
        <div>
          <label for="email">Email</label><br/>
          <input id="email" type="email" class="input" placeholder="your@email.com"/>
        </div>
      </div>
      <div style="margin-top:14px">
        <label for="msg">Message</label><br/>
        <textarea id="msg" class="input" placeholder="Write your message..."></textarea>
      </div>
      <div class="actions">
        <button class="btn primary" type="submit">Send Message</button>
        <a class="btn accent" href="mailto:ste@examplemail.com">Email Direct</a>
        <a class="btn outline" href="https://www.linkedin.com/in/stefano-campita-372249254/ " target="_blank">LinkedIn</a>

    </div>
  </div>
</footer>


<script>
  (function(){
    var btn = document.querySelector('.hamburger');
    var menu = document.querySelector('.menu');
    if(!btn || !menu) return;
    btn.addEventListener('click', function(){
      var isOpen = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      document.body.classList.toggle('nav-open', isOpen);
    });
    // Close after clicking a link (mobile)
    menu.querySelectorAll('a').forEach(function(a){
      a.addEventListener('click', function(){
        menu.classList.remove('open');
        document.body.classList.remove('nav-open');
        btn.setAttribute('aria-expanded','false');
      });
    });
  })();
</script>

</body>
