<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact — IB/PE</title>
  <link rel="stylesheet" href="styles.clean.css?v=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div class="nav">
  <div class="inner">
    <div class="brand">
      <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    </div>
    <button class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div class="menu">
      <a href="index.html" class="">Home</a>
      <a href="portfolio.html" class="">Portfolio</a>
      <a href="blog.html" class="">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </div>
</div>

<main class="main">
  <div class="container">
    <h2>Get in Touch</h2>

    <!-- Nota: su GitHub Pages il submit è solo demo. Usa "Email Direct". -->
    <form id="contactForm" onsubmit="event.preventDefault(); document.getElementById('formStatus').style.display='block'; document.getElementById('formStatus').textContent='This is a static site on GitHub Pages. Use Email Direct below to compose your message.';">
      <!-- Row: Name + Email -->
      <div class="row">
        <div>
          <label for="name">Name</label><br/>
          <input id="name" name="name" class="input" placeholder="Your name" required>
        </div>
        <div>
          <label for="email">Email</label><br/>
          <input id="email" name="email" type="email" class="input" placeholder="your@email.com" required>
        </div>
      </div>

      <!-- Message -->
      <div style="margin-top:14px">
        <label for="msg">Message</label><br/>
        <textarea id="msg" name="message" class="input" placeholder="Write your message..." rows="6" required></textarea>
      </div>

      <!-- Actions in ordine verticale -->
      <div class="actions" style="display:flex; flex-direction:column; gap:12px; margin-top:14px;">
        <!-- Selettore provider -->
        <div class="email-actions" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <select id="mailProvider" class="input" style="min-width:220px">
            <option value="default">Default mail app (mailto)</option>
            <option value="gmail">Gmail (web)</option>
            <option value="outlook_live">Outlook.com / Hotmail (web)</option>
            <option value="outlook_office">Outlook 365 (web)</option>
            <option value="yahoo">Yahoo Mail (web)</option>
          </select>
        </div>

        <!-- Bottone Direct Email -->
        <a id="emailDirectBtn" class="btn accent" href="#">Email Direct</a>

        <!-- Bottone LinkedIn (subito sotto Email Direct) -->
        <a class="btn outline" href="https://www.linkedin.com/in/stefano-campita-372249254/" target="_blank" rel="noopener">LinkedIn</a>

        <p id="formStatus" aria-live="polite" style="display:none; margin:6px 0 0;"></p>
      </div>
    </form>
  </div>

  <div class="icons"></div>
</main>

<footer class="site-footer">
  <div class="inner" style="max-width:1280px; margin:0 auto; padding:0 20px; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap">
    <div class="left" style="font-size:14px; color:#F9FAFB">
      <div>&copy; 2025 Stefano Campita. All rights reserved.</div>
      <div>Portfolio for educational and professional presentation — IB &amp; PE focus.</div>
    </div>
    <div class="right">
      <a class="icon" href="https://www.linkedin.com/in/stefano-campita-372249254/" target="_blank" aria-label="LinkedIn">in</a>
      <a class="icon" href="mailto:stefanocampita2@gmail.com" aria-label="Email">@</a>
    </div>
  </div>
</footer>

<script>
  // Nav hamburger
  (function(){
    var btn = document.querySelector('.hamburger');
    var menu = document.querySelector('.menu');
    if(!btn || !menu) return;
    btn.addEventListener('click', function(){
      var isOpen = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      document.body.classList.toggle('nav-open', isOpen);
    });
    // Close after clicking a link (mobile)
    menu.querySelectorAll('a').forEach(function(a){
      a.addEventListener('click', function(){
        menu.classList.remove('open');
        document.body.classList.remove('nav-open');
        btn.setAttribute('aria-expanded','false');
      });
    });
  })();

  // ===== Email Direct (provider-aware) =====
  const enc = (s) => encodeURIComponent(String(s || ''));

  function buildEmailUrl(provider, to, subject, body) {
    switch (provider) {
      case 'gmail':
        return `https://mail.google.com/mail/?view=cm&fs=1&to=${enc(to)}&su=${enc(subject)}&body=${enc(body)}`;
      case 'outlook_live': // outlook.com / hotmail / live
        return `https://outlook.live.com/mail/0/deeplink/compose?to=${enc(to)}&subject=${enc(subject)}&body=${enc(body)}`;
      case 'outlook_office': // Office 365
        return `https://outlook.office.com/mail/deeplink/compose?to=${enc(to)}&subject=${enc(subject)}&body=${enc(body)}`;
      case 'yahoo':
        return `https://compose.mail.yahoo.com/?to=${enc(to)}&subject=${enc(subject)}&body=${enc(body)}`;
      default: // mailto default
        return `mailto:${to}?subject=${enc(subject)}&body=${enc(body)}`;
    }
  }

  (function(){
    const btn = document.getElementById('emailDirectBtn');
    if (!btn) return;

    btn.addEventListener('click', function(e){
      e.preventDefault();

      const name = document.getElementById('name')?.value?.trim() || '';
      const email = document.getElementById('email')?.value?.trim() || '';
      const msg = document.getElementById('msg')?.value?.trim() || '';
      const provider = document.getElementById('mailProvider')?.value || 'default';

      // Validazione email base (solo se compilata)
      const statusEl = document.getElementById('formStatus');
      if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        statusEl.style.display = 'block';
        statusEl.textContent = 'Please enter a valid email address.';
        return;
      }

      const to = 'stefanocampita2@gmail.com'; // tua email
      const subject = 'Contact from website';
      const body = `From: ${name} <${email}>\n\n${msg}`;

      const url = buildEmailUrl(provider, to, subject, body);

      // Per i webmail apri in nuova scheda; se popup bloccato, fallback a mailto
      const webProviders = ['gmail', 'outlook_live', 'outlook_office', 'yahoo'];
      if (webProviders.includes(provider)) {
        const w = window.open(url, '_blank', 'noopener');
        if (!w) {
          window.location.href = buildEmailUrl('default', to, subject, body);
        }
      } else {
        window.location.href = url; // mailto
      }

      statusEl.style.display = 'block';
      statusEl.textContent = 'Opening your email composer...';
    });
  })();
</script>

</body>
</html>
